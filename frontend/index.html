<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- =========================
         Title & Meta (Caribbean vision)
    ========================== -->
    <title>
      E-stratèji — Creators First. Built for the Caribbean (Haiti & Jamaica).

    <!-- Canonical -->
    <link rel="canonical" href="https://estrateji.io/" />

    <!-- Theme color for PWA / mobile address bar -->
    <meta name="theme-color" content="#8DB600" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

    <!-- =========================
         Social / Open Graph
    ========================== -->
    <meta property="og:site_name" content="E-stratèji" />

      property="og:title"
      content="E-stratèji — Creators First. Built for the Caribbean (Haiti & Jamaica)."

      name="twitter:title"

      name="twitter:description"

    <!-- =========================
         Favicons & App Icons
    ========================== -->

      rel="icon"

      href="https://res.cloudinary.com/dyeomcmin/image/upload/v1759384367/estratejilab_logo_nbytcx.jpg"
    />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Rubik+One&family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- =========================
         Preloads (optional, safe to remove)
    ========================== -->

      rel="preload"
      as="image"
      href="https://images.unsplash.com/photo-1509099836639-18ba1795216d?q=80&w=1400&auto=format&fit=crop"
      imagesrcset=""
    />

    <!-- =========================
         Vite main entry
    ========================== -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- =========================
         Structured Data (SEO): Organization + Website
    ========================== -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Organization",
            "name": "E-stratèji",
            "url": "https://estrateji.io/",
            "logo": "https://res.cloudinary.com/dyeomcmin/image/upload/v1752340909/Estrateji-Symbol-Green_pwdksv.png",
            "sameAs": [
              "https://twitter.com/",
              "https://www.facebook.com/",
              "https://www.instagram.com/"
            ]
          },
          {
            "@type": "WebSite",
            "name": "E-stratèji",
            "url": "https://estrateji.io/",
            "potentialAction": {
              "@type": "SearchAction",
              "target": "https://estrateji.io/search?q={query}",
              "query-input": "required name=query"
            }
          }
        ]
      }

        <ul>
          <li>Mobile-first, offline-ready learning</li>
          <li>AI assistants for creators & learners</li>
          <li>Stripe Express payouts (fast & trusted)</li>
          <li>Media packages to amplify your reach</li>
        </ul>
